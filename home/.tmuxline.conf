# This tmux statusbar config was created by tmuxline.vim
# on Mon, 19 Jan 2015

set -g status-bg "colour237"
set -g message-command-fg "colour250"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour65"
set -g message-bg "colour235"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour250"
set -g message-command-bg "colour235"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour235"
set -g status-left-attr "none"
setw -g window-status-fg "colour250"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour237"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour65"
setw -g window-status-separator ""
setw -g window-status-bg "colour237"
set -g status-left "#[fg=colour193,bg=colour65] ❐ #S #[fg=colour65,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour235] #H #[fg=colour235,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour237] #(whoami) #[fg=colour237,bg=colour237,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour237,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour237] %I:%M %p  %D #[fg=colour65,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour193,bg=colour65] Net:#(~/.tmux/plugins/tmux-online-status/scripts/online_status_icon.sh)Bat:#(~/.tmux/plugins/tmux-battery/scripts/battery_icon.sh)#(~/.tmux/plugins/tmux-battery/scripts/battery_percentage.sh) CPU:#(~/.tmux/plugins/tmux-cpu/scripts/cpu_percentage.sh) "
setw -g window-status-format "#[fg=colour237,bg=colour237,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour237,bg=colour237,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour235] #I  #W  #F #[fg=colour235,bg=colour237,nobold,nounderscore,noitalics]"
